<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Test</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/result.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Stylish&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header-box">
      <header>
        <div class="header-innerbox">
          <div class="title-box">
            <h1>스트레스 테스트</h1>
          </div>
          <div class="icon-box">
            <i class="far fa-angry fa-3x"></i>
          </div>
        </div>
      </header>
    </div>
    <div class="outer">
      <main>
        <div class="question-group">
          <form class="question-form">
            <div class="submit-box">
              <button class="submit-btn">Test</button>
            </div>

            <div class="result"></div>
          </form>
        </div>
      </main>
    </div>
    <div class="scroll-icon bx bx-up-arrow-circle"></div>
    <script src="./js/app.js"></script>
    <script src="./render.js"></script>
  </body>
</html>
